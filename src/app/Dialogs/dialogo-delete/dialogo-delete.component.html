<h1 mat-dialog-title>Eliminar registro</h1>
<div mat-dialog-content>
    ¿Desea Eliminar el Registro "{{dataRegistro.nombre}}"?
</div>


<div mat-dialog-actions>
  <button mat-raised-button mat-dialog-close color="warn">No, volver</button>
  <button mat-raised-button color="primary"
  (click)="confirmar_Eliminar()"
  cdkFocusInitial
  >Sí, eliminar
</button>
</div>
