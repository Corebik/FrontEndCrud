<div style="width:70%; margin:40px auto;">
  <h1>Lista de Registros</h1>
  <button mat-raised-button color="primary" (click)="dialogoNuevoRegistro()">Nuevo Registro</button>

  <mat-form-field>
    <mat-label>Buscar...</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Registro" #input>
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      <!-- Name Column -->
      <ng-container matColumnDef="Nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
      </ng-container>
  
      <!-- LastName Column -->
      <ng-container matColumnDef="Apellido">
        <th mat-header-cell *matHeaderCellDef> Apellido </th>
        <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
      </ng-container>
  
      <!-- ID Column -->
      <ng-container matColumnDef="Identificacion">
        <th mat-header-cell *matHeaderCellDef> Identificaci√≥n</th>
        <td mat-cell *matCellDef="let element"> {{element.identificacion}} </td>
      </ng-container>
  
      <!-- Age Column -->
      <ng-container matColumnDef="Edad">
        <th mat-header-cell *matHeaderCellDef> Edad </th>
        <td mat-cell *matCellDef="let element"> {{element.edad}} </td>
      </ng-container>

      <!-- Ref Column -->
      <ng-container matColumnDef="Casa">
        <th mat-header-cell *matHeaderCellDef> Casa a la que aspira pertenecer </th>
        <td mat-cell *matCellDef="let element"> {{element.nombreCasa}} </td>
      </ng-container>

      <!-- Buttons Column -->
      <ng-container matColumnDef="Acciones">
        <th mat-header-cell *matHeaderCellDef style="width:80px;"> </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click)="dialogoEditarRegistro(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="dialogoEliminarRegistro(element)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
  

</div>
